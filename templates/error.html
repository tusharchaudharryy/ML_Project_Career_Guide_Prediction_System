{% extends "base.html" %}

{% block title %}Error - Career Prediction System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Error</h2>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h4 class="text-danger">Something went wrong</h4>
                <p class="text-muted">{{ error or "An unexpected error occurred. Please try again later." }}</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
